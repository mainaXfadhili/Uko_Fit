{% extends 'base.html' %}
{% load static %}

{% block title %}Fitness Video Tutorials{% endblock %}

{% block extra_css %}
<style>
    .video-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 50px auto;
        text-align: center;
    }

    .video {
        margin-top: 20px;
    }

    .video iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 8px;
    }

    .back-button {
        margin-top: 20px;
        display: block;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="video-container">
        <h1 class="text-center mb-4">Fitness Video Tutorials</h1>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/2V-20Qe4M8Y" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
        </div>
        <a href="{% url 'Dimba:resources' %}" class="btn btn-secondary back-button">
            Back to Resources
        </a>
    </div>
</div>
{% endblock %}
